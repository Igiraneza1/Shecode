<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple webpage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-300">

    <div class="bg-white space-x-20 p-5 ">
        <a href="" class="text-xl hover:text-yellow-600 border-yellow-600 border-4 w-40 bg-blue-400">Home</a>
        <a href="" class="text-xl hover:text-yellow-600 border-yellow-600 border-4 bg-green-400">About</a>
        <a href="" class="text-xl hover:text-yellow-600  border-yellow-600 border-4  bg-gray-400">Services</a>
        <a href="" class="text-xl hover:text-yellow-600 border-yellow-600 border-4  bg-red-300">Contact</a>
    </div>

    <div class="mx-auto px-4">
        <h1 class="font-heading mb-4 text-6xl test white tracking-tighter">Welcome</h1>
    
    <div class="rounded">
        <form>
            <div class="p-4 w-full text-gray-700 tracking-tight bg-white placeholder-gray-700 outline-none border border-gray-600 rounded-lg focus:border-indigo-500 transition duration-200">
                Enter your names:
                <input class="ml-2 px-4 py-2 border rounded" type="text" placeholder="Names"></br>
            </div>
            <div class="p-4 w-full text-gray-700 tracking-tight bg-white placeholder-gray-700 outline-none border border-gray-600 rounded-lg focus:border-indigo-500 transition duration-200">
                Enter your email:
                <input class="ml-2 px-4 py-2 border rounded" type="text" placeholder="Email"></br>
            </div>
        </form>
    </div>
     
</div>
</body>
</html>
